<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Welcome to Sbodovsk land</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    
    <!-- theme -->
    <link rel="import" href="technology/technology.html">
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
           
            <!--
            <paper-submenu>
                <iron-icon icon="stars"></iron-icon>
                <paper-item class="menu-trigger">
                                        <iron-icon icon="stars"></iron-icon>
                    <span>What interests me</span>

                </paper-item>
                <paper-menu class="menu-content">
                    <a data-route="golang" href="{{baseUrl}}golang">
                        <span>Golang</span>
                    </a>
                    <a data-route="polymer" href="{{baseUrl}}polymer">
                        <span>Polymer</span>
                    </a>
                    <a data-route="physical_web" href="{{baseUrl}}physical_web">
                        <span>Physical Web</span>
                    </a>
                </paper-menu>
            </paper-submenu>
            -->
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>
             <a data-route="interests" href="{{baseUrl}}interests">
                <iron-icon icon="code"></iron-icon>
                <span>What interests me</span>
            </a>

          <a data-route="contact" href="{{baseUrl}}contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact Me</span>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons 
            <style is="custon-style">
                #example-sizing-cover {
                    width: 60px;
                    height: 60px;
                    border-radius: 50%;
                }
            </style>
            <iron-image sizing="cover" id="example-sizing-cover" alt="Bodo" src="./images/pegman_developer.png"></iron-image>
            -->
          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Sbodovsk land !</div>
          </div>

            <google-signin theme="dark" width="iconOnly">
                
            </google-signin>
            
          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">The future is not here ! Be mine is for sure !!</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">

              <paper-material elevation="1">
                <p>Hey ! This website is a playground for me, I try all my polymer/golang/progressive web app on this one.<br> It's also a way to show my work. So enjoy it ! :)</p>
              </paper-material>

            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>You can contact me via this form.</p>
              </paper-material>
            </section>

            <section data-route="golang">
                <paper-material elevation="1">
                    <h2 class="page-title">Golang</h2>
                    <p>In this page, I wanna post every links I found useful about it</p>
                    <paper-input label="Add a site">
                        <paper-icon-button suffix icon="send"></paper-icon-button>
                    </paper-input>
                    
                </paper-material>
			</section>
              
            <section data-route="interests">
                <paper-tabs selected="{{selected}}" align-bottom>
                  <paper-tab>Polymer</paper-tab>
                  <paper-tab>Golang</paper-tab>
                  <paper-tab>Physical Web</paper-tab>
                  <paper-tab>Progressive Web App</paper-tab>
                </paper-tabs>
                <iron-pages selected="{{selected}}">
                    <div>Polymer</div>
                    <div>Golang</div>
                    <div>Physical Web</div>
                    <div>Progressive Web App</div>
                </iron-pages>
                <iron-pages attr-for-selected="id">
                    <section id="polymer">
                       <paper-material elevation="1">
                <p>Hey ! This website is a playground for me, I try all my polymer/golang/progressive web app on this one.<br> It's also a way to show my work. So enjoy it ! :)</p>
              </paper-material>
                    </section>
                    
                </iron-pages>
			</section>
              
			<section data-route="physical_web">
                <paper-material elevation="1">
                    <h2 class="page-title">Physical Web</h2>
                    <p>In this page, I wanna post every links I found useful about it</p>
                </paper-material>
			</section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
